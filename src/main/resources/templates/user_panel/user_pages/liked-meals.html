<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/style.css"/>

<!-- Header section - Menu toolbar -->
<div th:insert="~{dynamic/navigationMain.html}"></div>
<!-- Header section - Menu toolbar -->

<body>
<!-- Hero Section begin -->
<section class="hero-img">
    <div class="hero-wrapper">
        <h1>Favourite meals</h1>
        <p>
            Place to hold your recipe book!
        </p>
    </div>
</section>
<!-- Hero Section end -->

<!-- Meal list section begin -->
<section class="meals">
    <h2>Your favourite meals:</h2>
    <div th:each="meal : ${meals}">
        <div class="meals-list">
            <h3 th:text="${meal.mealTitle}"></h3>
            <div class="img-hover-zoom img-hover-zoom--brightness img-hover-zoom--brightness:hover">
                <a th:href="@{/recipes/{id}(id=${meal.mealId})}" target="_blank"><img th:src="'https://spoonacular.com/recipeImages/' + ${meal.mealId} + '-312x231.jpg'"></a>
            </div>
            <a th:href="@{/recipes/{id}(id=${meal.mealId})}" target="_blank">Get Recipe</a>
        </div>
    </div>
    </div>
</section>
<!-- Meal list section end -->
</body>
</html>
