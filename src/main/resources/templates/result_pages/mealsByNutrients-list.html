<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/style.css"/>

<!-- Header section - Menu toolbar -->
<div th:insert="~{dynamic/navigationMain.html}"></div>
<!-- Header section - Menu toolbar -->

<body>
<!-- Hero Section begin -->
<section class="hero-img2">
    <div class="hero-wrapper">
        <h1>Meals with nutritions</h1>
        <p>
            Meals with nutritional values!
        </p>
    </div>
</section>
<!-- Hero Section end -->

<!-- Meal list section begin -->
<section class="meals">
    <div th:each="nuts : ${nutrients}">
        <div class="meals-list">
            <h3 class="title" th:text="${nuts.title}"></h3>
            <div class="meals-nutrition">
                <h4>Nutritions (Per Serving):</h4>
                <div class="meals-nutrition-list">
                    <h4 th:text="${nuts.calories} + ' kcal'"></h4>
                    <h4 th:text="', Fat: ' + ${nuts.fat}"></h4>
                    <h4 th:text="', Carbs: ' + ${nuts.carbs}"></h4>
                    <h4 th:text="', Proteins: ' + ${nuts.protein}"></h4>
                </div>
                <a th:href="@{/recipes/{id}(id=${nuts.id})}" target="_blank"><img th:src="${nuts.image}"></a>
                    <a class="btn btn-for-list" th:href="@{/recipes/{id}(id=${nuts.id})}" target="_blank">Get Recipe</a>
            </div>
        </div>
    </div>
</section>
<!-- Meal list section end -->
</body>

</html>
