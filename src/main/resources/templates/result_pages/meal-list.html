<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/style.css"/>

<!-- icon -->
<link rel="icon" type="image/png" href="/img/logo.png"/>

<!-- Header section - Menu toolbar -->
<div th:insert="~{dynamic/navigationMain.html}"></div>
<!-- Header section - Menu toolbar -->

<body>
<!-- Hero Section begin -->
<section class="hero">
    <div class="hero-img">
        <div class="hero-wrapper">
            <div class="hero-wrapper-text">
                <h1>Complex Search</h1>
                <p>
                    Find food that you will be inspired in!
                </p>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section end -->

<!-- Meal list section begin -->
<section class="meals">
    <div th:unless="${meals.results.size() == 0}">
        <h2>Matching meals:</h2>
        <div th:each="meal : ${meals.results}">
            <div class="meals-list">
                <h3 th:text="${meal.title}" th:title="${meal.title}"></h3>
                <div class="img-hover-zoom img-hover-zoom--brightness img-hover-zoom--brightness:hover">
                    <a th:href="@{/recipes/{id}(id=${meal.id})}" target="_blank"><img th:src="${meal.image}"></a>
                </div>
                <a th:href="@{/recipes/{id}(id=${meal.id})}" target="_blank">Get Recipe</a>
            </div>
        </div>
    </div>
    <div th:if="${meals.results.size() == 0}">
        <h2>No matching meals found</h2>
    </div>
</section>
<!-- Meal list section end -->

<!-- Footer section begin -->
<section class="footer">
    <div th:insert="~{dynamic/footer.html}"></div>
</section>
<!-- Footer section - end -->

</body>
</html>
