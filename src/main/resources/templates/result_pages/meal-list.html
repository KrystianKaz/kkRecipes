<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>kkRecipes</head>
<body>
<h1>My recipes</h1>
</body>
<main>
    <h3 th:text="'Number of results: ' + ${size}"></h3>
    <div th:each="meal : ${meals.results}">
        <h2 class="title" th:text="${meal.title}"></h2>
        <img th:src="${meal.image}" alt="Preview unavailable">
        <a class="btn btn-for-list" th:href="@{/recipes/{id}(id=${meal.id})}" target="_blank">Get Recipe</a>
        <h5>________________________</h5>
    </div>
</main>
</html>
