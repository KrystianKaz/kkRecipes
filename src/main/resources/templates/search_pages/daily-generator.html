<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>kkRecipes</head>
<body>
<h1>Generate your 3-meals daily plan!</h1>
</body>
<main>
    <form method="get" th:action="@{/dailyMealPlan}">
        <input type="hidden" name="timeFrame" value="day">
        <h3>Calories: </h3><input name="targetCalories">
        <h3>Diet:</h3>
        <label class="select">
            <select name="diet">
                <option value="">-</option>
                <option value="gluten-free">Gluten Free</option>
                <option value="ketogenic">Ketogenic</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                <option value="pescetarian">Pescetarian</option>
                <option value="paleo">Paleo</option>
                <option value="fodmap">Low FODMAP</option>
                <option value="whole30">Whole30</option>
            </select>
            <span class="custom-arrow"></span>
        </label>
        <h3>Excluded ingredients or allergens:</h3> <input name="exclude" placeholder="e.g. shellfish, olives">
        <input type="submit" value="Search">
    </form>
</main>
</html>
