<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<!-- Stylesheets -->
<link rel="stylesheet" href="css/style.css"/>

<!-- icon -->
<link rel="icon" type="image/png" href="/img/logo.png"/>

<!-- Header section - Menu toolbar -->
<div th:insert="~{dynamic/navigationMain.html}"></div>
<!-- Header section - Menu toolbar -->

<body>
<!-- Hero Section begin -->
<section class="hero">
    <div class="hero-img">
        <div class="hero-wrapper">
            <div class="hero-wrapper-text">
                <h1>Complex Search</h1>
                <p>
                    Find food that you will be inspired in!
                </p>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section end -->

<!-- Complex Search section begin -->
<section class="search">
    <div class="search-complex">
        <form class="search-form" method="get" th:action="@{/complexSearch}">
            <h3>Search query</h3>
            <input name="query" placeholder="e.g. chicken">
            <h3>Cuisine:</h3>
            <label class="select">
                <select name="cuisine">
                    <option value="">-</option>
                    <option value="african">African</option>
                    <option value="american">American</option>
                    <option value="british">British</option>
                    <option value="caribbean">Caribbean</option>
                    <option value="chinese">Chinese</option>
                    <option value="eastern_european">Eastern European</option>
                    <option value="european">European</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="greek">Greek</option>
                    <option value="indian">Indian</option>
                    <option value="irish">Irish</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="jewish">Jewish</option>
                    <option value="korean">Korean</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="mexican">Mexican</option>
                    <option value="middle_eastern">Middle Eastern</option>
                    <option value="nordic">Nordic</option>
                    <option value="southern">Southern</option>
                    <option value="spanish">Spanish</option>
                    <option value="thai">Thai</option>
                    <option value="vietnamese">Vietnamese</option>
                </select>
                <span class="custom-arrow"></span>
            </label>

            <h3>Diet:</h3>
            <label class="select">
                <select name="diet">
                    <option value="">-</option>
                    <option value="gluten-free">Gluten Free</option>
                    <option value="ketogenic">Ketogenic</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                    <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                    <option value="pescetarian">Pescetarian</option>
                    <option value="paleo">Paleo</option>
                    <option value="fodmap">Low FODMAP</option>
                    <option value="whole30">Whole30</option>
                </select>
                <span class="custom-arrow"></span>
            </label>

            <h3>Intolerances:</h3>
            <label class="select">
                <select name="intolerances">
                    <option value="">-</option>
                    <option value="dairy">Dairy</option>
                    <option value="egg">Egg</option>
                    <option value="gluten">Gluten</option>
                    <option value="grain">Grain</option>
                    <option value="peanut">Peanut</option>
                    <option value="seafood">Seafood</option>
                    <option value="sesame">Sesame</option>
                    <option value="shellfish">Shellfish</option>
                    <option value="soy">Soy</option>
                    <option value="sulfite">Sulfite</option>
                    <option value="tree%20nut">Tree Nut</option>
                    <option value="wheat">Wheat</option>
                </select>
                <span class="custom-arrow"></span>
            </label>

            <h3>Meal type:</h3>
            <label class="select">
                <select name="type">
                    <option value="">-</option>
                    <option value="main%20course">Main Course</option>
                    <option value="side%20dish">Side Dish</option>
                    <option value="dessert">Dessert</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="salad">Salad</option>
                    <option value="bread">Bread</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="soup">Soup</option>
                    <option value="beverage">Beverage</option>
                    <option value="sauce">Sauce</option>
                    <option value="marinade">Marinade</option>
                    <option value="fingerfood">Fingerfood</option>
                    <option value="snack">Snack</option>
                    <option value="drink">Drink</option>
                </select>
                <span class="custom-arrow"></span>
            </label>
            <button>Search</button>
        </form>
    </div>
</section>
<!-- Complex Search section end -->

<!-- Footer section begin -->
<section class="footer">
    <div th:insert="~{dynamic/footer.html}"></div>
</section>
<!-- Footer section - end -->

</body>
</html>
